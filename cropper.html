<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cropper</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cropper.css">
    <link rel="stylesheet" href="common.css">
    <style>
        /*
         * スマートフォンでの表示崩れ・拡大・スクロール不可問題に対する最終対策。
         * 原因であるcropper.jsの内部要素を直接制御し、強制的に画面内に収めます。
        */
        html, body {
            /* ページ全体のスクロールを確保し、意図しない固定化を防ぐ */
            overflow-y: auto !important;
            height: auto !important;
            position: static !important;
        }

        /* cropper.jsが生成するコンテナと、その内部の画像表示エリアの幅を画面幅に強制する */
        /* これが「画面が急に大きくなる」現象を直接防ぎます。 */
        .cropper-container, .cropper-canvas, .cropper-canvas img {
            max-width: 100% !important;
            /* heightもautoにしないとアスペクト比が崩れる */
            height: auto !important;
        }
    </style>
</head>
<body>
    <!-- Hamburger Menu -->
    <button class="hamburger-menu" id="hamburgerMenu" aria-label="メニューを開く">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <nav class="nav-menu" id="globalNav">
        <ul>
                <li><a href="menu.html">HOME</a></li>
                <li><a href="transparency.html">Image背景透明化</a></li>
                <li><a href="fast_resizer.html">Imageサイズ変更</a></li>
                <li><a href="cropper.html">Imageトリミング</a></li>
                <hr>
                <li><a href="https://fumifum1.github.io/main/index.html">Creator</a></li>
        </ul>
    </nav>
    <div class="overlay"></div>

    <header>
        <!-- header content from common.html -->
    </header>

    <div class="container">
        <h1>Cropper</h1>
        <p>画像をアップロードして、好きなサイズと形で切り抜きましょう。</p>

        <!-- The controls are wrapped in a flex container that stacks items vertically and centers them -->
        <div class="controls">
            <!-- File selection -->
            <div class="file-input-container">
                <!-- The label acts as a custom-styled button -->
                <label for="image-upload" class="btn">画像を選択</label>
                <input type="file" id="image-upload">
                <span id="file-name"></span>
            </div>

            <!-- Width and Height inputs, grouped to appear on the same line -->
            <div class="controls-group">
                <div class="input-group">
                    <label for="size-input">サイズ (px)</label>
                    <input type="number" id="size-input" value="300">
                </div>
            </div>

            <!-- Shape selection buttons, grouped to appear on the same line -->
            <div class="controls-group">
                <button id="square-btn" class="btn active">四角型</button>
                <button id="circle-btn" class="btn">丸形</button>
            </div>

            <!-- Crop action button -->
            <button id="cropButton" class="btn">トリミング処理</button>
        </div>

        <div id="image-container" class="hidden">
            <img id="original-image" alt="Original Image">
            <div id="cropper"></div>
            <div class="zoom-controls">
                <button id="zoom-in-btn" class="zoom-btn">+</button>
                <button id="zoom-out-btn" class="zoom-btn">-</button>
            </div>
        </div>

        <div id="output-container" class="hidden">
            <h3>Preview</h3>
            <canvas id="preview-canvas"></canvas>
            <button id="download-btn" class="btn">Download</button>
        </div>

    </div>

    <div id="message-box" class="message-box">
        <div>
            <p id="message-text"></p>
            <button>OK</button>
        </div>
    </div>
    <footer>
        &copy; 2025 Synapse Creations. Aug.ShapeShift_ver2.3.5
    </footer>
    <script src="common.js"></script>
    <script src="cropper.js"></script>
</body>
</html>
