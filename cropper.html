<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cropper</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cropper.css">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <!-- Hamburger Menu -->
    <button class="hamburger-menu" id="hamburgerMenu" aria-label="メニューを開く">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <nav class="nav-menu" id="globalNav">
        <ul>
                <li><a href="menu.html">HOME</a></li>
                <li><a href="transparency.html">Image背景透明化</a></li>
                <li><a href="fast_resizer.html">Imageサイズ変更</a></li>
                <li><a href="cropper.html">Imageトリミング</a></li>
                <hr>
                <li><a href="https://fumifum1.github.io/main/index.html">Creator</a></li>
        </ul>
    </nav>
    <div class="overlay"></div>

    <header>
        <!-- header content from common.html -->
    </header>

    <div class="container">
        <h1>Cropper</h1>
        <p>画像をアップロードして、好きなサイズと形で切り抜きましょう。</p>

        <div class="controls">
            <div class="file-input-container">
                <!-- The label acts as a custom-styled button -->
                <label for="image-upload" class="btn">画像を選択</label>
                <input type="file" id="image-upload">
                <span id="file-name"></span>
            </div>

            <div class="input-group">
                <label for="width-input">幅 (px)</label>
                <input type="number" id="width-input" value="300">
            </div>

            <div class="input-group">
                <label for="height-input">高さ (px)</label>
                <input type="number" id="height-input" value="300">
            </div>

            <button id="square-btn" class="btn active">四角型</button>
            <button id="circle-btn" class="btn">丸形</button>
            <button id="cropButton" class="btn">トリミング処理</button>
        </div>

        <div id="image-container" class="hidden">
            <img id="original-image" alt="Original Image">
            <div id="cropper"></div>
            <div class="zoom-controls">
                <button id="zoom-in-btn" class="zoom-btn">+</button>
                <button id="zoom-out-btn" class="zoom-btn">-</button>
            </div>
        </div>

        <div id="output-container" class="hidden">
            <h3>Preview</h3>
            <canvas id="preview-canvas"></canvas>
            <button id="download-btn" class="btn">Download</button>
        </div>

    </div>

    <div id="message-box" class="message-box">
        <div>
            <p id="message-text"></p>
            <button>OK</button>
        </div>
    </div>
    <footer>
        &copy; 2025 Synapse Creations. Aug.ShapeShift_ver2.2.1
    </footer>
    <script src="common.js"></script>
    <script src="cropper.js"></script>
</body>
</html>
