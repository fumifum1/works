<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Resizer</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/fumifum1/main/main/jpg/ico.ico">
    <!-- Link to the main stylesheet -->
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="fast_resizer.css">
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <!-- JSZip library for creating ZIP files -->
    <script src="jszip.min.js"></script>
    <!-- Load scripts in head with defer for better performance and reliability -->
    <script src="common.js" defer></script>
    <script src="resizer.js" defer></script>
</head>
<body>

    <!-- Hamburger Menu -->
    <button class="hamburger-menu" id="hamburgerMenu" aria-label="メニューを開く">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <nav class="nav-menu" id="globalNav">
        <ul>
                <li><a href="menu.html">HOME</a></li>
                <li><a href="transparency.html">Image背景透明化</a></li>
                <li><a href="fast_resizer.html">Imageサイズ変更</a></li>
                <li><a href="cropper.html">Imageトリミング</a></li>
                <hr>
                <li><a href="https://fumifum1.github.io/main/index.html">Creator</a></li>
        </ul>
    </nav>
    <div class="overlay"></div>

    <div class="container">
        <!-- Header -->
        <header>
            <h1>Fast Resizer</h1>
            <p>画像をアップロードして、特定の大きさに素早くリサイズします。</p>
        </header>

        <main>
            <section class="section-box">
                <p>画像を選択してください。※複数も可</p>
                <input type="file" id="imageInput" class="file-input" accept="image/*" multiple>
                <label for="imageInput" class="upload-btn">画像をアップロード</label>
            </section>

            <section id="resizeSection" class="section-box" style="display: none;">
                <p>サイズを指定してリサイズ実行をクリック</p>
                <div class="resize-controls">
                    <div class="input-group">
                        <label for="resizePercentage">スケール:</label>
                        <div class="input-wrapper">
                            <input type="range" id="resizeSlider" min="1" max="200" value="100">
                            <input type="number" id="resizePercentage" min="1" max="200" value="100">
                            <span>%</span>
                        </div>
                    </div>
                    <button id="resizeButton" class="btn">リサイズ実行</button>
                    <div id="loader" class="loader"></div>
                </div>
                <div id="output">
                    <h3>リサイズ後のプレビュー</h3>
                    <div id="preview-area">
                        <!-- Previews will be dynamically added here -->
                    </div>

                    <div id="download-actions" style="display: none;">
                        <button id="downloadZipButton" class="btn" disabled>All Zip Download</button>
                    </div>
                </div>

                <!-- This link is now used programmatically -->
                <a id="downloadLink" style="display: none;"></a>
            </section>
        </main>
    </div>
    <footer>
        &copy; 2025 Synapse Creations. Aug.ShapeShift_ver2.1.0
    </footer>
</body>
</html>
