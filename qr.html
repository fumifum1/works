<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR.create-QRコード作成</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/fumifum1/main/main/jpg/ico.ico">
    <link rel="stylesheet" href="qr.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hamburger Menu -->
    <button class="hamburger-menu" id="hamburgerMenu" aria-label="メニューを開く">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <nav class="nav-menu" id="globalNav">
        <ul>
                <li><a href="https://fumifum1.github.io/main/index.html">Creator</a></li>
                <li><a href="https://fumifum1.github.io/main/other.html">other works</a></li>
                <hr>
                <li><a href="">Ver.1.0.1</a></li>
        </ul>
    </nav>
    <div class="overlay"></div>

    <div class="page-header">
        <h1>QR.create</h1>
        <p>URLを入力し、QRコードを生成します。</p>
    </div>

    <div class="main-container">
        <div class="settings-panel">
            <div class="preview-panel">
                <div id="qr-container"></div>
                <button id="generate-button">プレビューを更新</button>
                <button id="download-button" disabled>ダウンロード</button>
            </div>

            <div class="settings-body">
                <div class="tab-nav">
                    <button class="tab-button active" data-tab="url">URL</button>
                    <button class="tab-button" data-tab="design">カラー</button>
                    <button class="tab-button" data-tab="style">スタイル</button>
                    <button class="tab-button" data-tab="logo">ロゴ</button>
                </div>

                <fieldset id="url-settings" class="tab-content active" data-tab-content="url">
                    <div>
                        <label for="url-input">URL</label>
                        <input type="text" id="url-input" value="https://www.google.com" placeholder="ここにURLを入力">
                    </div>
                </fieldset>

                <fieldset id="design-settings" class="tab-content" data-tab-content="design">
                    <div class="setting-row radio-group">
                        <div class="radio-option">
                            <input type="radio" name="fill-type" id="fill-type-solid" value="solid">
                            <label for="fill-type-solid">単色</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="fill-type" id="fill-type-gradient" value="gradient" checked>
                            <label for="fill-type-gradient">グラデーション</label>
                        </div>
                    </div>
                    <hr class="mobile-only-hr">
                    <div data-fill-option="solid" class="color-controls hidden">
                        <label for="color-dark">前景色:</label>
                        <input type="color" id="color-dark" value="#000000">
                        <label for="color-light">背景色:</label>
                        <input type="color" id="color-light" value="#ffffff">
                    </div>
                    <div data-fill-option="gradient" class="hidden preset-controls">
                        <label>プリセット:</label>
                        <div class="gradient-presets">
                            <div class="gradient-preset" data-fg-start="#5856d6" data-fg-end="#ff2d55" data-bg-start="#ffffff" data-bg-end="#f0f0f0" style="background: linear-gradient(to right, #5856d6, #ff2d55);"></div>
                            <div class="gradient-preset active" data-fg-start="#007bff" data-fg-end="#28a745" data-bg-start="#ffffff" data-bg-end="#e0f2f1" style="background: linear-gradient(to right, #007bff, #28a745);"></div>
                            <div class="gradient-preset" data-fg-start="#fd7e14" data-fg-end="#ffc107" data-bg-start="#ffffff" data-bg-end="#fff8e1" style="background: linear-gradient(to right, #fd7e14, #ffc107);"></div>
                            <div class="gradient-preset" data-fg-start="#20c997" data-fg-end="#17a2b8" data-bg-start="#ffffff" data-bg-end="#e2f6f5" style="background: linear-gradient(to right, #20c997, #17a2b8);"></div>
                            <div class="gradient-preset" data-fg-start="#ff6b6b" data-fg-end="#feca57" data-bg-start="#fffbe6" data-bg-end="#f7f7f7" style="background: linear-gradient(to right, #ff6b6b, #feca57);"></div>
                            <div class="gradient-preset custom" data-custom="true">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
                            </div>
                        </div>
                    </div>
                    <div data-fill-option="gradient" class="hidden">
                        <label for="gradient-direction-select">グラデーション方向:</label>
                        <select id="gradient-direction-select">
                            <option value="linear-v">線形（縦）</option>
                            <option value="linear-h">線形（横）</option>
                            <option value="radial" selected>放射状</option>
                        </select>
                    </div>
                    <div data-fill-option="gradient" class="hidden custom-gradient-controls color-controls">
                        <label>前景色グラデーション:</label>
                        <input type="color" id="fg-gradient-start" value="#007bff">
                        <span>→</span>
                        <input type="color" id="fg-gradient-end" value="#28a745">
                    </div>
                    <div data-fill-option="gradient" class="hidden custom-gradient-controls color-controls">
                        <label>背景色グラデーション:</label>
                        <input type="color" id="bg-gradient-start" value="#ffffff">
                        <span>→</span>
                        <input type="color" id="bg-gradient-end" value="#e0f2f1">
                    </div>
                </fieldset>

                <fieldset id="style-settings" class="tab-content" data-tab-content="style">
                    <div>
                        <label for="dot-style-select">ドットのスタイル:</label>
                        <select id="dot-style-select">
                            <option value="square">四角</option>
                            <option value="round" selected>丸</option>
                        </select>
                    </div>
                </fieldset>

                <fieldset id="logo-settings" class="tab-content" data-tab-content="logo">
                    <div>
                        <label for="logo-upload">ロゴ画像 (PNG, JPG):</label>
                        <input type="file" id="logo-upload" accept="image/png, image/jpeg">
                    </div>
                    <div>
                        <input type="checkbox" id="logo-circle-checkbox" checked>
                        <label for="logo-circle-checkbox">ロゴを円形に切り抜く</label>
                    </div>
                    <div>
                        <label for="logo-size-slider">ロゴのサイズ (%):</label>
                        <input type="range" id="logo-size-slider" min="10" max="50" value="25">
                        <span id="logo-size-value">25%</span>
                    </div>
                    <div>
                        <label for="logo-position-select">ロゴの位置:</label>
                        <select id="logo-position-select">
                            <option value="center" selected>中央</option>
                            <option value="top-left">左上</option>
                            <option value="top-right">右上</option>
                            <option value="bottom-left">左下</option>
                            <option value="bottom-right">右下</option>
                        </select>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>

    <footer>
        &copy; 2025 Synapse Creations. Sep.QR.create_ver1.0.1
    </footer>

    <script src="qrcode.js"></script>
    <script src="jimp.min.js"></script>
    <script src="qr.js"></script>
</body>
</html>
