    <link rel="stylesheet" href="transparency.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hamburger Menu -->
    <button class="hamburger-menu" id="hamburgerMenu" aria-label="メニューを開く">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <nav class="nav-menu" id="globalNav">
        <ul>
                <li><a href="menu.html">HOME</a></li>
                <li><a href="transparency.html">Image背景透明化</a></li>
                <li><a href="fast_resizer.html">Imageサイズ変更</a></li>
                <li><a href="cropper.html">Imageトリミング</a></li>
                <li><a href="https://fumifum1.github.io/pdf_tool/pdf_jpg.html">Image⇒PDF変換</a></li>
                <hr>
                <li><a href="https://fumifum1.github.io/main/index.html">Creator</a></li>
        </ul>
    </nav>
    <div class="overlay"></div>

    <div class="container">
        <header>
            <h1>Transparency</h1>
            <p>画像から指定した色とその近似色を取り除き、背景が透明な画像を簡単に作成できます。</p>
        </header>

        <main>
            <section id="uploadSection" class="section-box">
                <h2>1. 画像をアップロード</h2>
                <input type="file" id="imageInput" class="file-input" accept="image/*">
                <label for="imageInput" class="upload-btn">画像をアップロード</label>
            </section>

            <section id="processingSection" class="section-box">
                <h2>2. 色を選択して背景を削除</h2>
                <div id="processingContent">
                    <div id="canvas-wrapper">
                        <canvas id="canvas"></canvas>
                    </div>
                    <div id="controls">
                        <div id="colorPickersWrapper">
                            <div id="colorPickerContainer1" class="color-picker-box active-picker">
                                <label for="colorPicker1">色 1</label>
                                <input type="color" id="colorPicker1" value="#ffffff">
                            </div>
                            <div id="colorPickerContainer2" class="color-picker-box">
                                <label for="colorPicker2">色 2</label>
                                <input type="color" id="colorPicker2" value="#000000">
                            </div>
                        </div>
                        <p class="picker-instruction">アクティブな色を画像から抽出できます</p>
                        <div id="toleranceContainer">
                            <label for="toleranceSlider">色の許容範囲: <span id="toleranceValue">20</span></label>
                            <input type="range" id="toleranceSlider" min="0" max="100" value="20">
                        </div>
                        <button id="processButton" class="btn">背景を削除</button>
                        <div id="loader" class="loader"></div>
                    </div>
                </div>
            </section>

            <section id="downloadSection" class="section-box">
                <h2>3. 画像をダウンロード</h2>
                <div class="input-group">
                    <label for="resizePercentage">リサイズ (スケール):</label>
                    <div class="input-wrapper">
                        <input type="range" id="resizeSlider" min="1" max="200" value="100">
                        <input type="number" id="resizePercentage" min="1" value="100">
                        <span>%</span>
                    </div>
                </div>
                <button id="downloadButton" class="btn">画像をダウンロード</button>
            </section>
        </main>
    </div>

        &copy; 2025 Synapse Creations. Aug.ShapeShift_ver2.2.1
    </footer>
    <script src="common.js"></script>
    <script src="transparency.js"></script>
</body>
</html>
